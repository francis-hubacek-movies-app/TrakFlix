<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/movie-app.css">
    <script src="https://kit.fontawesome.com/d33e65fc6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
<div id="loading">
    <img src="css/img/200w.gif">
</div>
<nav>
    <h1>TrakFlix</h1>
</nav>


<p id="movieCount"></p>
<!--<input id="movieSearch" type="text">-->
<!--<button id="searchButton">Search</button>-->
<div id="mainContainer">
    <div id="movies"></div>
    <br><br>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Movie</h2>
            <label for="newTitle">Movie Title</label>
            <input type="text" id="newTitle" placeholder="New title">
            <label for="newRating">Movie Rating</label>
            <select id="newRating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="newGenre">Movie Genre</label>
            <select id="newGenre">
                <option>Kids & Family</option>
                <option>Action & Adventure</option>
                <option>Drama</option>
                <option>Comedy</option>
                <option>Musical</option>
            </select>
            <br><br>
            <button id="submitEdit">Submit</button>
            <button id="cancelEdit">Cancel</button>
        </div>
    </div>
    <div id="addMovieContainer">
        <form id="addMovie">
            <h2>Add New Movie</h2>
            <label for="movieTitle">Movie Title</label>
            <input id="movieTitle">
            <label for="movieRating">Movie Rating</label>
            <select id="movieRating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <label for="movieGenre">Movie Genre</label>
            <select id="movieGenre">
                <option>Kids & Family</option>
                <option>Action & Adventure</option>
                <option>Drama</option>
                <option>Comedy</option>
                <option>Musical</option>
            </select><br><br>
            <button id="addMovieButton">Add Movie</button>
        </form>
    </div>
</div>

<script src="js/jquery-3.6.4.js"></script>
<script src="js/movie-app.js"></script>
</body>
</html>
