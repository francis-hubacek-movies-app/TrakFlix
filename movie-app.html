<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/movie-app.css">
    <script src="https://kit.fontawesome.com/d33e65fc6a.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="loading">
    <img src="css/img/img.png">
</div>

<div id="movies"></div>
<div id="addMovieContainer">
    <form id="addMovie">
        <h3>Add New Movie</h3>
        <label for="movieTitle">Movie Title</label>
        <input id="movieTitle">
        <label for="movieRating">Movie Rating</label>
        <select id="movieRating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button id="addMovieButton">Add Movie</button>
    </form>
    <form>
        <h3>Update Movie</h3>
        <label for="newTitle">Movie Title</label>
        <input id="newTitle">
        <label for="newRating">Movie Rating</label>
        <select id="newRating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button id="updateMovie">Update Movie</button>
    </form>
</div>
<script src="js/jquery-3.6.4.js"></script>
<script src="js/movie-app.js"></script>
</body>
</html>
